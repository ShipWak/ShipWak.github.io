<!DOCTYPE html>
<html>
<head>
  <title>Free Game Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #ffcc00;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 36px;
    }
    nav {
      background-color: #ffcc00;
      padding: 10px;
      text-align: center;
    }
    nav button {
      text-decoration: none;
      color: #fff;
      margin: 10px;
      background-color: #ff9933;
      border: none;
      cursor: pointer;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    nav button:hover {
      background-color: #ff6600;
    }
    section {
      padding: 20px;
      text-align: center;
    }
    h2 {
      font-size: 28px;
      color: #ff6600;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      color: #333;
      line-height: 1.5;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    li {
      margin: 10px;
      font-size: 20px;
    }
    footer {
      background-color: #ffcc00;
      color: #fff;
      padding: 10px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to the Free Game Website</h1>
  </header>
  <nav>
    <button onclick="location.href='home.html'">Home</button>
    <button onclick="location.href='featured_games.html'">Featured Games</button>
    <button onclick="location.href='categories.html'">Categories</button>
    <button onclick="location.href='contact.html'">Contact</button>
  </nav>
  <section>
    <h2>Featured Games</h2>
    <p>Here are some of our top games:</p>
    <ul>
      <li>Game 1</li>
      <li>Game 2</li>
      <li>Game 3</li>
    </ul>
  </section>
  <footer>
    <p>&copy; 2023 Free Game Website. All rights reserved.</p>
  </footer>
</body>
</html>
